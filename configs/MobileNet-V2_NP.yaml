network: "MobileNet-V2_NP"

seed: 42
device: 'cuda:5'

data:
  train: "data/train.csv"
  test: "data/test.csv"
  random_split: True  # if True, random split from train files
  test_proportions: 0.2  # only if random_split is True
  crop: True
  num_classes: 2

input_size:
  height: 224
  width: 224

model:
  pretrained: False
  in_channels: 3
  init_weights: True

optimizer:
  type: 'Adam'  # Adam, Adadelta
  lr: 1e-4  # 1e-4
  weight_decay: 1e-2

checkpoint: ""
test_checkpoint: "./log/MobileNet-V2_NP/211114-205527/checkpoints/0009.pth"

prefix: "./log/MobileNet-V2_NP"

batch_size: 32
num_workers: 8
num_epochs: 20
print_epochs: 1
dropout_rate: 0.1
EARLY_STOPPING_EPOCH: 5
